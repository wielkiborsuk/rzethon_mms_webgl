<div class="panel panel-default col-md-6 col-md-offset-3">
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-8">
        <h1>Wyślij wiadomość</h1>
      </div>
    </div>
    <!--<div class="alert alert-danger" role="alert" *ngIf="errorMsg">{{errorMsg}}</div>-->
    <form>
      <div class="form-group row">
        <div class="col-sm-4">
          <label for="usr">Dokąd:</label>
          <select class="form-control" [(ngModel)]="message.destination" name="destination">
            <option *ngFor="let n of nodes" [ngValue]="n.name">{{n.name}}</option>
          </select>
            <label for="usr">Do kogo:</label>
            <input class="form-control input" [(ngModel)]="message.receiver" name="receiver">
            <label for="usr"></label>
            <input (click)="sendMessage()" type="button" class="form-control btn btn-success" value="wyślij">
        </div>
        <div class="col-sm-8">
          <label for="usr">Content:</label>
          <textarea style="height: 160px;" class="form-control" [(ngModel)]="message.content" name="content"></textarea>
        </div>
      </div>
    </form>

  </div>
</div>
